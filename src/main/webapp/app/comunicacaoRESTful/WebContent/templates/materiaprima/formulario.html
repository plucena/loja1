<div class="form-group">
  <label for="nome" class="col-sm-2 control-label">Nome</label>
  <div class="col-sm-10">
    <input type="text" ng-model="materiaprima.nome" class="form-control" id="nome" placeholder="Nome da Matéria Prima"/>
  </div>
</div>
<div class="form-group">
  <label for="tipo" class="col-sm-2 control-label">Tipo</label>
  <div class="col-sm-10">
    <input type="text" ng-model="materiaprima.tipo" class="form-control" id="tipo" placeholder="Tipo da Matéria Prima"/>
  </div>
</div>
<div class="form-group">
  <label for="descricao" class="col-sm-2 control-label">Descrição</label>
  <div class="col-sm-10">
    <input type="text" ng-model="materiaprima.descricao" class="form-control" id="descricao" placeholder="Descrição da Matéria Prima"/>
  </div>
</div>
<div class="form-group">
  <label for="unidade" class="col-sm-2 control-label">Unidade</label>
  <div class="col-sm-10">
    <input type="text" ng-model="materiaprima.unidade" class="form-control" id="unidade" placeholder="Unidade da Matéria Prima"/>
  </div>
</div>

<div class="form-group">
  <label for="valorUnidade" class="col-sm-2 control-label">Valor da Unidade</label>
  <div class="col-sm-10">
    <input type="number" ng-model="materiaprima.valorUnidade" class="form-control" id="valor" placeholder="Valor unitário da Matéria Prima"/>
  </div>
</div>



<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Salvar"/>
  </div>
</div>
