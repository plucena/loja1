<!doctype html>
<html lang="pt-br" ng-app="App" ng-controller="mainController" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Gestão Fitness App</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Gestão Fitness App">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

        <link rel="shortcut icon" href="images/favicon.png">

        <link rel="stylesheet" type="text/css" href="css/lib/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/lib/md-data-table.min.css">
        <link rel="stylesheet" type="text/css" href="css/App.css">
    </head>

    <body layout="column" ng-cloak>
      
        <div flex layout="row" class="wrapper">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <h1><a href="#pagina-inicial">Gestão <span>Fitness</span></a><md-tooltip md-direction="bottom">Página Inicial</md-tooltip></h1>
                  
                <md-divider></md-divider>

                <md-list class="navegacao">
                    <md-list-item class="md-2-line" ng-class="isActive('{{item.title}}')" ng-repeat="item in navegacao" role="link" ng-href="#{{item.link}}" md-ink-ripple>
                        <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
                        <div class="md-list-item-text">
                            <span class="md-body-2">{{item.title}}</span>
                        </div>
                    </md-list-item>
                </md-list>

            </md-sidenav>

            <md-content flex id="content">

                <md-toolbar class="animate-show md-whiteframe-z1">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                            <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
                        </md-button>

                        <md-button ng-if="$root.title == 'Cadastrar Novo Fornecedor' || $root.title == 'Editar Fornecedor'" class="md-icon-button" ng-href="#fornecedores" aria-label="Voltar">
                            <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Voltar"></md-icon>
                        </md-button>

                        <h2 ng-bind="$root.title"></h2>
                        <span flex></span>
                    </div>     
                </md-toolbar>

                <div ng-view></div>

            </md-content>

        </div>
    
        <script src="js/lib/angular.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-animate.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-aria.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-route.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-messages.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-resource.min.js" type="text/javascript" ></script>
        <script src="js/lib/angular-material.min.js" type="text/javascript" ></script>
        <script src="js/lib/md-data-table.min.js" type="text/javascript" ></script>
        <script src="js/App.js" type="text/javascript" ></script>
        <script src="js/fornecedorService.js" type="text/javascript" ></script>
        <script src="js/fornecedorController.js" type="text/javascript" ></script>
    </body>
</html>
