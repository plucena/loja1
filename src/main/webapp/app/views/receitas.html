<md-card>
    <md-card-content>

        <md-button id="button-novaReceita" class="md-fab md-fab-bottom-right md-primary" aria-label="Add" ng-click="novaReceita()">
            <md-icon md-svg-icon="content:ic_add_24px" aria-label="Plus"></md-icon>
        </md-button>

        <p ng-show="!isLoading" ng-if="receitas.length == 0">Não há receitas.</p>
        <md-table-container ng-if="receitas.length != 0">
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column md-numeric><span>SKU</span></th>
                        <th md-column><span>Nome</span></th>
                        <th md-column><span>Descrição</span></th>
                        <th md-column><span>Tipo</span></th>
                        <th md-column><span>Matérias-primas</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="receita in receitas" ng-click="editarReceita(receita.sku)" id="{{receita.sku}}">
                        <td md-cell>{{receita.sku}}</td>
                        <td md-cell>{{receita.nome}}</td>
                        <td md-cell>{{receita.descricao}}</td>
                        <td md-cell>{{receita.tipo}}</td>
                        <td md-cell>
                            <span ng-repeat="itemReceita in receita.receita">
                                <br>
                                SKU: {{itemReceita.materiaPrima.sku}}<br>
                                {{itemReceita.materiaPrima.nome}}<br>
                                Quantidade: {{itemReceita.quantidade}} <span ng-if="itemReceita.unidade">{{itemReceita.unidade}}(s)</span><br><br ng-if="$last">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>

    </md-card-content>
</md-card>
